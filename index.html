<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập web</title>
    <link rel="StyleSheet" href="./css/style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

</head>

<body>
    <header>
        <h1>Bùi Nhật Quang 's Album</h1>
        <h3>Life is a movie, let's do well as a protagonist</h3>
    </header>
    <nav>
        <ul>
            <li><a data-section="home">Home</a></li>
            <li><a data-section="about">About me</a></li>
            <li class="dropdown">
                <a href="javascript:void(0)" class="dropbtn">My album</a>
                <div class="dropdown-content">
                    <a data-section="link1">Photos</a>
                    <a data-section="link2">Videos</a>
                </div>
            </li>
            <li style="float:right"><a href="https://www.facebook.com/profile.php?id=100028485131057">Contact me</a></a></li>
        </ul>
    </nav>

    <section id="home" class="hideable-section">
        <div>  
			<img src="img/avatar.jpg" /> 
		</div>
    </section>

    <section id="about" class="hideable-section">
        <div>
			 <table width="1080" height="720" text-align: center background="img/background.jpg" border="1" >
				<tr>
					<td>
						Họ tên
					</td>
					<td>
						Bùi Nhật Quang
					</td>
				</tr>	
				<tr>
					<td>
						Quê quán
					</td>
					<td>
						Nam Định
					</td>
				</tr>	
				<tr>
					<td>
						Mã sinh viên
					</td>
					<td>
						1621050629
					</td>
				</tr>
			</table>
		</div>
    </section>

    <section id="link1" class="hideable-section">
        <div>
			<img src="img/1.jpg" /> 
			<img src="img/2.jpg" /> 
			<img src="img/3.jpg" /> 
			<img src="img/4.jpg" /> 
			<img src="img/5.jpg" /> 
		
		</div>
    </section>

    <section id="link2" class="hideable-section">
        <div>
			<video width="1080" height="720" controls="controls">
				<source src = "video/1.mp4" type="video/mp4"/>
				Your browser does not support the video tag ( trình duyệt không hỗ trợ thẻ video )
			</video> 
		</div>
    </section>


    <script>
        $(function() {
            $('nav ul li a').click(function() {
                // Lấy section để hiển thị
                var $section = $('#' + $(this).data('section'));

                // Nếu đang hiện thì không làm gì.
                // Nếu không, ẩn tất cả các se cho hiện (kiểu fade in) phần mong muốn.
                if (!$section.is(':visible')) {
                    $('.hideable-section').hide();
                    $section.fadeIn();
                }
            });
        });
    </script>
</body>

</html>
